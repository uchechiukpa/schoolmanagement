{% extends 'base_layout.html' %} {% block content %} {% load static %}
<!-- start page content -->
<div class="page-content-wrapper">
    <div class="page-content">
        <div class="page-bar">
            <div class="page-title-breadcrumb">
                <div class=" pull-left">
                    <div class="page-title">All Classes List</div>
                </div>
                <ol class="breadcrumb page-breadcrumb pull-right">
                    <li>
                        <i class="fa fa-home"></i>&nbsp;<a class="parent-item" href="index.html">Home</a>&nbsp;<i class="fa fa-angle-right"></i>
                    </li>
                    <li>
                        <a class="parent-item" href="#">Classes</a>&nbsp;<i class="fa fa-angle-right"></i>
                    </li>
                    <li class="active">All Classes List</li>
                </ol>
            </div>
        </div>
        <div class="row">
            <div class="card-box">
                <div class="card-head">
                    <header>All Classes</header>
                </div>
                <div class="card-body ">
                    <!-- start course list -->

                    <div class="row">
                        {% for class in classes %}
                        <div class="col-lg-3 col-md-6 col-12 col-sm-6">
                            <div class="blogThumb">
                                <div class="thumb-center">
                                    <img class="img-responsive" alt="user" src="{{ course.profile_pic.url }}" />
                                </div>
                                <div class="course-box">
                                    <h4>{{class.class_name}}</h4>
                                    <div class="text-muted">
                                        <span class="m-r-10">April 23</span>
                                        <a class="course-likes m-l-10" href="#"><i class="fa fa-heart-o"></i> 654</a>
                                    </div>
                                    <!-- <p>
                                        <span><i class="ti-alarm-clock"></i> Duration:
                                            {{ course.course_duration }}</span>
                                    </p> -->
                                    <!-- <p>
                                        <span><i class="ti-user"></i> Professor: {{ course.professor }} </span>
                                    </p> -->
                                    <!-- <p>
                                        <span><i class="fa fa-graduation-cap"></i> Students:
                                            {{ course.course_max_students }}+</span>
                                    </p> -->

                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>

                    <!-- End course list -->
                </div>
            </div>
        </div>
    </div>
</div>
<!-- end page content -->

{% endblock content %}
